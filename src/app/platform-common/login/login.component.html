<div>
  <a *ngIf="!isBrowser && !loggingIn">Checking log-in status...</a>
  <a *ngIf="!isBrowser && loggingIn">Logging in...</a>

  <a *ngIf="isBrowser && loggingIn">Logging in...</a>
  <a *ngIf="isBrowser && !loggingIn && !loginStatus" [href]="loginUrl" (click)="onLogInClick()">Login with Github</a>
  <a *ngIf="isBrowser && !loggingIn && loginStatus" (click)="onLogOutClick()">Log out</a>
</div>
